<div class="container"> 

    <div class="row">
        <div class="col-md-2"><b>Caps</b></div>
        <div class="col-md-2"><b>Qty</b></div>
        <div class="col-md-2"><b>Price</b></div>
    </div>

    <ul>
        <li ng-repeat="product in products">
            <div class="row">
                <div class="col-md-2">{{product.caps}}</div>
                <div class="col-md-2">{{product.qty}}</div>
                <div class="col-md-2">{{product.price}}</div>
                 <a href="#/edit/{{$index}}" class="btn btn-primary" >Edit</a>
            </div>
            
        </li>
    </ul>

</div>
