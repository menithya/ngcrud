<div class="container">
	<form name="productForm" ng-submit="submit(editItem)" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : productForm.name.$invalid && !productForm.name.$pristine }">
			<label>Caps </label>
			<input type="text" name="caps" class="form-control" ng-model="editItem.caps" required>
			<p ng-show="productForm.name.$invalid && !productForm.name.$pristine" class="help-block">Caps is required.</p>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : productForm.name.$invalid && !productForm.name.$pristine }">
			<label>Quantity </label>
			<input type="text" name="qty" class="form-control" ng-model="editItem.qty" required>
			<p ng-show="productForm.name.$invalid && !productForm.name.$pristine" class="help-block">Quantity is required.</p>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : productForm.name.$invalid && !productForm.name.$pristine }">
			<label>Price </label>
			<input type="text" name="price" class="form-control" ng-model="editItem.price" required>
			<p ng-show="productForm.name.$invalid && !productForm.name.$pristine" class="help-block">Price is required.</p>
		</div>
		 <button name="submit" id="submit" value="" type="submit" class="btn btn-success" ng-disabled="productForm.$invalid">Add</button>
	</form>
</div>
